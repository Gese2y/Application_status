<div #screen  style="width: 100%; margin: 5% auto; box-shadow: 0 10px 50px rgba(0, 0, 0, 0.2);"  >
  <p-tabView >
    <p-tabPanel header="Processed Application">
        <app-processed-application (SelectedOrg)="passSubcity($event)"></app-processed-application>
    </p-tabPanel>
    <p-tabPanel header="Rejected Application">
        <app-rejected-application [subcity]="subcity"></app-rejected-application>
    </p-tabPanel>
    
  </p-tabView>
  </div>
